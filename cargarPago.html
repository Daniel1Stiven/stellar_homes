<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Pago - Inmobiliaria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./img/diseno-de-casas-modernas-1_0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #1a237e;
        }

        .header {
            background-color: #1a237e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 50px;
        }

        .menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #4850a8;
        }

        .form-container {
            display: flex;
            justify-content: center;
            padding: 50px;
            color: #333;
        }

        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(101, 110, 101, 0.856);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus,
        .form-group select:focus {
            border-color: #FFB300;
            box-shadow: 0 0 5px rgba(255, 179, 0, 0.5);
            outline: none;
        }

        button {
            background-color: #FFB300;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="./img/sh_blanco-removebg-preview.png" alt="Logo Inmobiliaria">
        <ul class="menu">
            <li><a href="./Perfilinmobiliario.html">Volver</a></li>
        </ul>
    </header>

    <div class="form-container">
        <div class="form-wrapper">
            <h2>Generar Pago</h2>
            <form id="cargar-form">
                <div class="form-group">
                    <label for="comprobante">Adjuntar Comprobante de Pago:</label>
                    <input type="file" id="comprobante" name="comprobante" accept=".pdf, .jpg, .png" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo del Cliente:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="">Seleccione un método</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                        <option value="transferencia-bancaria">Transferencia Bancaria</option>
                        <option value="efectivo">Efectivo</option>
                    </select>
                </div>
                <button type="submit">Registrar Pago</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('cargar-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario
            if (this.checkValidity()) { // Verificar si los campos están llenos
                window.location.href = './perfilusuario.html'; // Redirigir a la página deseada
            }
        });
        </script>
</body>

</html>
