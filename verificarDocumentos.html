<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Documentos - Inmobiliaria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            background-color: #3949ab;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-bar a:hover {
            background-color: #283593;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1000px;
            width: 90%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1a237e;
            color: white;
        }

        .button-edit {
            background-color: #3949ab;
            color: white;
        }

        .button-edit:hover {
            background-color: #283593;
        }

        .button-delete {
            background-color: #e74c3c;
            color: white;
        }

        .button-delete:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 15px;
                width: 95%;
            }

            table th, table td {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="./img/sh_blanco-removebg-preview.png" alt="Logo Inmobiliaria">
        <div class="menu-bar">
            <a href="Perfilinmobiliario.html">Volver</a>
        </div>
    </header>

    <div class="content">
        <div class="form-wrapper">
            <h2>Verificar Documentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Correo Electrónico</th>
                        <th>Número de Documento</th>
                        <th>Documento</th>
                        <th>Certificación Laboral</th>
                        <th>Últimos Extractos Bancarios</th>
                        <th>Certificados de Ingresos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nombreCell"></td>
                        <td id="emailCell"></td>
                        <td id="documentoCell"></td>
                        <td><a id="documentoLink" href="#" target="_blank">Ver Documento</a></td>
                        <td><a id="certificacionLink" href="#" target="_blank">Ver Certificación</a></td>
                        <td><a id="extractosLink" href="#" target="_blank">Ver Extractos</a></td>
                        <td><a id="certificadosLink" href="#" target="_blank">Ver Certificados</a></td>
                        <td>
                            <button class="button-edit" onclick="editar()">Editar</button>
                            <button class="button-delete" onclick="eliminar()">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('nombreCell').innerText = localStorage.getItem('nombreSolicitante');
        document.getElementById('emailCell').innerText = localStorage.getItem('emailSolicitante');
        document.getElementById('documentoCell').innerText = localStorage.getItem('documentoSolicitante');

        document.getElementById('documentoLink').href = 'ruta/a/tu/documento';
        document.getElementById('certificacionLink').href = 'ruta/a/tu/certificacion';
        document.getElementById('extractosLink').href = 'ruta/a/tus/extractos';
        document.getElementById('certificadosLink').href = 'ruta/a/tus/certificados';

        function editar() {
            alert("Funcionalidad de editar aún no implementada.");
        }

        function eliminar() {
            alert("Funcionalidad de eliminar aún no implementada.");
        }
    </script>
</body>

</html>
